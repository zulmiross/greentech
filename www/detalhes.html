<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3" />
    <!-- Your app title -->
    <title>Green Tech</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css" />
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/style.css" />
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css" />
    <!--Ícones Remnix icon-->
    <link rel="stylesheet" href="fonts/remix/fonts/remixicon.css" />
</head>

<body>
    <!-- App root element -->
    <div id="app">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="detalhes" class="page color-theme-blue">
                <!-- TAB BAR-->
                <div class="toolbar toolbar-bottom">
                    <div class="toolbar-inner display-flex align-items-center justify-content-center">
                        <div class="flex-40 pricing align-items-start justify-content-center">
                            <span id="preco-detalhe" class="through"></span>
                            <div class="price">
                                <b style="font-size: clamp(1.3rem, 1vw, 1.8rem);font-weight:bold;" id="precopromo-detalhe"></b>
                            </div>
                        </div>
                        <button onclick class="add-cart flex-60">
                                <span>Adicionar ao</span> Carrinho
                            </button>
                    </div>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="prod-details">
                        <div class="buttons-top">
                            <a href="/home/">
                                <i class="ri-arrow-left-s-line"></i>
                            </a>
                            <a href="#">
                                <i class="ri-heart-3-fill"></i>
                            </a>
                            <a href="#">
                                <i class="ri-share-2-line"></i>
                            </a>
                        </div>
                        <img id="imagem-detalhe" src="img/default.png" alt />
                    </div>
                    <div class="prod-content">
                        <div class="block">
                            <div class="line">
                                <h2 id="nome-detalhe" class="margin-left">Nome Produto</h2>
                                <button class="btn-promo">%Promoção</button>
                            </div>
                            <div class="margin-left display-flex align-items-center justify-content-start">
                                <button class="btn-rates">
                                        <i class="ri-star-fill"></i>
                                        <b id="rating-detalhe"></b>
                                    </button>
                                <button class="btn-rates">
                                        <i class="ri-thumb-up-fill"></i>
                                        <b id="likes-detalhes"></b>
                                    </button>
                                <span id="reviews-detalhe" class="views"></span>
                            </div>
                            <div class="margin-left align-items-center justify-content-center">
                                <p id="descricao-detalhe"></p>
                            </div>
                            <table id="tabdetalhes">
                                <tr>
                                    <th>Características</th>
                                    <th>Detalhes</th>
                                </tr>
                            </table>
                            <br /><br /><br />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="js/swiper-element-bundle.min.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
